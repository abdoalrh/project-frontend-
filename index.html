<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>

</head>

<body>
    <div class="bg-image"></div>
    <div class="container">
        <div class="main-image">
            <img src="img/illustration-hero.svg" alt="">
        </div>
        <h1>Order Summary</h1>
        <p class="p-1">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        <div class="price">
            <div class="music">
                <img src="img/icon-music.svg" alt="">
                <div class="annual">
                    <p class="p-2">Annual Plan</p>
                    <p class="p-3">$80.99/year</p>
                </div>
            </div>
            <a href="#">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <p class="p-4">Cancel Order</p>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Abd elrhman mohamed</a>.
    </div>
</body>

</html>
